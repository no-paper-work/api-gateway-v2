apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
  - name: Tempo
    type: tempo
    access: proxy
    # âœ… Point to Tempo's query port, not the OTLP port
    url: http://tempo:3100
  - name: Pyroscope
    type: pyroscope
    access: proxy
    url: http://pyroscope:4040